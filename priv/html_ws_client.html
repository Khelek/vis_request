<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Websocket client</title>
    <style>
      body {
        font-family: Monospace;
        font-weight: bold;
        background-color: #ccccff;
        margin: 0px;
        overflow: hidden;
      }
      #info, #status, #output {
        position: absolute;
        top: 10px; width: 100%;
        padding: 5px;
        z-index:100;
        color: #ffffff;
        text-align: center;
      }
      #status {
        top: 20px;
      }
      #output {
        top: 30px;
      }
    </style>
    <script src="/static/jquery.min.js"></script>

    <script src="/static/js/Three.js"></script>
    <script src="/static/js/Detector.js"></script>
    <script src="/static/js/Stats.js"></script>
    <script src="/static/js/RequestAnimationFrame.js"></script>
    <script src="/static/js/Tween.js"></script>
    <script src="/static/js/OrbitControls.js"/></script>

    <script src="/static/js/THREEx.FullScreen.js"></script>
    <script src="/static/js/THREEx.WindowResize.js"></script>

    <script src="/static/js/main.js"></script>
    <script type="text/javascript">
      
      var websocket;
      $(document).ready(initWebsocketsAndGlobe);
      
      function initWebsocketsAndGlobe() {
          webglGlobeInit();
          if(!("WebSocket" in window)){  
              $('#status').append('<p><span style="color: red;">websockets are not supported </span></p>');
          } else {
              $('#status').append('<p><span style="color: green;">websockets are supported </span></p>');
              connect();
          };
      };

      function connect()
      {
          websocket = new WebSocket("ws://localhost:8080/websocket");
          websocket.onopen = function(evt) { onOpen(evt) }; 
          websocket.onclose = function(evt) { onClose(evt) }; 
          websocket.onmessage = function(evt) { onMessage(evt) }; 
          websocket.onerror = function(evt) { onError(evt) }; 
      };  
      
      function disconnect() {
          websocket.close();
      }; 

      function onOpen(evt) { 
          showScreen('<span style="color: green;">CONNECTED </span>'); 
      };  

      function onClose(evt) { 
          showScreen('<span style="color: red;">DISCONNECTED </span>');
      };  

      function onMessage(evt) { 
        var coords = JSON.parse(evt.data);
        addSprite(coords[0], coords[1]);
          //showScreen('<span style="color: blue;">RESPONSE: ' + evt.data+ ', COUNT: ' + count + '</span>'); 
      };  

      function showScreen(txt) { 
          $('#output').prepend('<p>' + txt + '</p>');
      };
    </script>
  </head>

  <body>
    <div id="status"></div>   <br> 
    <div id="info">To turn on/off fullscreen mode press "f"</div>   <br>     
    <div id="output"></div>
  </body>
</html>
